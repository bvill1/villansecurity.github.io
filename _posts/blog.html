---
layout: default
---

<section id="blog">
  <header class="major">
    <h2>Blog</h2>
  </header>

  {% for post in site.posts %}
    <section>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
      <ul class="actions">
        <li><a href="{{ post.url }}" class="button">Read More</a></li>
      </ul>
    </section>
  {% endfor %}
</section>
