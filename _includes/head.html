<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Jekyll SEO Tag -->
  {% seo %}

  <!-- IE compatibility for older browsers -->
  <!--[if lte IE 8]><script src="{{ "/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}" />
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/css/ie8.css" | relative_url }}" /><![endif]-->
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ "/css/ie9.css" | relative_url }}" /><![endif]-->

  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | absolute_url }}">

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
</head>
